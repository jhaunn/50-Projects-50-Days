<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <script src="https://kit.fontawesome.com/4640d662fd.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
      <title>Day 39 - Password Strength Background</title>
   </head>
   
   <body>
      <img src="./Images/wallpaperflare.com_wallpaper.jpg" alt="" id="background">
      <main>
         <div id="title">
            <h1>Image Password Strength</h1>
            <p>Change the password to see the effect</p>
         </div>
         <div class="login" id="email">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email">
         </div>
         <div class="login" id="password">
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter Password">
         </div>
         <button>Submit</button>
      </main>
   </body>
   
   <script src="app.js"></script>
</html>
