<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <script src="https://kit.fontawesome.com/4640d662fd.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
      <title>Day 32 - Good Cheap Fast Checkboxes</title>
   </head>
   <body>
      <main>
         <h1>How do you want your project to be?</h1>
         <div>
            <div class="checkbox-container">
               <input type="checkbox" name="good" id="good">
               <label for="good">
                  <div class="ball"></div>
               </label>
               <span>Good</span>
            </div>
            <div class="checkbox-container">
               <input type="checkbox" name="cheap" id="cheap">
               <label for="cheap">
                  <div class="ball"></div>
               </label>
               <span>Cheap</span>
            </div>
            <div class="checkbox-container">
               <input type="checkbox" name="fast" id="fast">
               <label for="fast">
                  <div class="ball"></div>
               </label>
               <span>Fast</span>
            </div>
         </div>
      </main>
   </body>
   <script src="app.js"></script>
</html>
